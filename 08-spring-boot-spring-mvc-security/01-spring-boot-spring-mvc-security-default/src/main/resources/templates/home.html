<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>demik Company Home Page</title>
</head>
<body>

    <h2>demik Company Home Page</h2>
    <hr>
    <h3>Welcome to demik Company!</h3>

    <hr>

    <p>
        Username: <span sec:authentication="principal.username"></span>

        <br><br>

        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>

    <hr sec:authorize="hasRole('MANAGER')">

    <div sec:authorize="hasRole('MANAGER')">
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
        </p>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <p>
            <a th:href="@{/systems}">System Meeting</a>
        </p>
    </div>

    <hr>

    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="logout">
    </form>
</body>
</html>
